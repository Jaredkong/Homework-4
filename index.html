<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header" class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <a href ="./hiScores.html" style="color:white">View Highscores</a>
            </div>
            <div id="timer" class="col-md-6">
                
            </div>
        </div>
    </div>
    
    <div id ="initial" class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1> Coding (?) Quiz Challenge</h1>
                <p>Welcome to my quiz.  Please click below to begin my quiz.</p>
                <button type="button" class="btn btn-dark" id="starter">Begin Quiz!</button>
            </div>
        </div>
    </div>
    
    <div id= "initialized" class="container-fluid hidden">
        <div class="row">
            <div class="col-md-12">
                <h1 id="questions"></h1>
                <div id ="imageContainer">
                    <img id="runescape" src="./assets/runescape.jpg" class="img-fluid hidden" alt="Runescape">
                    <img id="bear" src="./assets/bear.jpg" class="img-fluid hidden" alt="Bear">
                    <img id="shrek" src="./assets/shrek.jpg" class="img-fluid hidden" alt="Shrek">
                    <img id="fruit" src="./assets/fruit.jpg" class="img-fluid hidden" alt="Fruit">
                    <img id="questionmark" src="./assets/questionmark.jpg" class="img-fluid hidden" alt="Question mark">
                </div>
                <div id="questionContainer">
                    <button type="button" class="btn btn-dark" id="firstChoice"></button>
                    <button type="button" class="btn btn-dark" id="secondChoice"></button>
                    <button type="button" class="btn btn-dark" id="thirdChoice"></button>
                    <button type="button" class="btn btn-dark" id="fourthChoice"></button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="finalScore" class="container-fluid hidden">
        <div class="row">
            <div class="col-md-12">
                <h1>All finished!</h1>
                <p id="finale"></p> 
                <form onsubmit="submitter()">
                    <div class="form-row">
                        <div class="col-md-6">
                            
                            <input type="text" class="form-control" id="initialsInput" placeholder="Enter Initials">
                        </div>  
                        <div class="col-md-6">
                            <input type="submit" class="form-control">
                        </div>

                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class= "col-md-12">
               <div id ="popUp">
                   
               </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div id ="failure" class= "hidden col-md-12">
                <h3>You ran out of time!</h3>
            </div>
        </div>
    </div>
<script src = "index-javascript.js"> </script>
</body>
</html>
