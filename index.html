<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                View Highscores
            </div>
            <div class="col-md-6">
                Time:
            </div>
        </div>
    </div>
    
    <div class="container initial">
        <div class="row">
            <div class="col-md-12">
                <h1> Coding (?) Quiz Challenge</h1>
                <p>Welcome to my quiz.  Please click below to begin my quiz.</p>
                <button class="starter">Begin Quiz!</button>
            </div>
        </div>
    </div>
    
    <div class="container intialized">
        <div class="row">
            <div class="col-md-12">
                <h1 class="questions"></h1>
                <button class="firstChoice"></button>
                <button class="secondChoice"></button>
                <button class="thirdChoice"></button>
                <button class="fourthChoice"></button>
            </div>
        </div>
    </div>
    
    <div class="container finished">
        <div class="row">
            <div class="col-md-12">
                <h1>All finished!</h1>
                <p>Your final score is: </p> 
                <form>
                    <div class="form-row">
                        <div class="col-md-6">
                            Enter initials:
                        <div class="col-md-6">
                            <input type="text" class="form-control">
                        </div>

                    </div>

                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>
<script src = "index-javascript.js"> </script>
</body>
</html>
